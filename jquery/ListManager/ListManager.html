<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购书数据管理</title>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" >
		if (typeof jQuery == 'undefined') {
        document.write(unescape("%3Cscript src='../jquery-3.1.0.min.js' type='text/javascript'%3E%3C/script%3E"));
    }
	</script>
	<style type="text/css">
		body{
			font-size: 12px;
		}
		table{
			width:360px;
			border-collapse:collapse;
		}
		table tr th,td{
			border:solid 1px #666;
			text-align:center;
		}
		table tr td img{
			border:solid 1px #ccc;
			padding:3px;
			width:42px;
			height:60px;
			cursor:pointer;
		}
		table tr td span{
			float:left;
			padding-left:12px;
		}
		table tr th{
			background-color:#ccc;
			height:32px;
		}
		.clsImg{
			position:absolute;
			border:solid 1px #ccc;
			padding:3px;
			width:120px;
			height:140px;
			background-color: #eee;
			display: none;
		}
		.btn{
			border:solid 1px #666;
			padding:2px;
			width :50px;
			cursor:pointer;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			$("table tr:nth-child(odd)").css("background-color","#eee");

			//全选事件
			$("#checkall").click(function(){
				if(this.checked){
					$("table tr td input[type=checkbox]").attr("checked",true);
				}else{
					$("table tr td input[type=checkbox]").attr("checked",false);
				}
			});

			//删除事件
			$("#btnDel").click(function(){
				var intL=$(".list tr td input:checked").length;
				if(intL != 0){
					$(".list tr td input:checked").each(function(index){
						if(this.checked){
							$("table tr[id="+this.value+"]").remove();
						}
					});	
				}
			});

			//图片提示事件
			var x=5;var y=15;
			$("table tr td img").mouseover(function(e){
				$("#imgTip").attr("src",this.src).css({
					"top":(e.pageY+y)+"px",
					"left":(e.pageX+x)+"px"
				}).show(500);
			});

			$("table tr td img").mouseout(function(){
				$("#imgTip").hide();
			});


		});
	</script>
</head>
<body>
	<table class="list">
		<tr>
			<th>选项</th>
			<th>编号</th>
			<th>封面</th>
			<th>购书人</th>
			<th>性别</th>
			<th>购书价</th>
		</tr>
		<tr id="0">
			<td><input type="checkbox" name="" value="0" id="Checkbox1" ></td>
			<td>1001</td>
			<td><img src="./img/user.jpg" alt=""></td>
			<td>叶凡</td>
			<td>男</td>
			<td>30.7</td>
		</tr>
		<tr id="1">
			<td><input type="checkbox" name="" value="1" id="Checkbox2"></td>
			<td>1002</td>
			<td><img src="./img/qianduan.jpg" alt=""></td>
			<td>叶梦</td>
			<td>女</td>
			<td>47.2</td>
		</tr>
		<tr id="2">
			<td><input type="checkbox" name="" value="2" id="Checkbox3"></td>
			<td>1003</td>
			<td><img src="./img/renyue.jpg"></td>
			<td>韦小宝</td>
			<td>女</td>
			<td>57.8</td>
		</tr>
		<tr id="3">
			<td><input type="checkbox" name="" value="3" id="Checkbox4"></td>
			<td>1002</td>
			<td><img src="./img/qianduan.jpg" alt=""></td>
			<td>叶寒</td>
			<td>男</td>
			<td>47.2</td>
		</tr>
	</table>
	<table>
		<tr>
			<td>
				<span><input type="checkbox" name="" id="checkall">全选</span>
				<span><input type="button" name="" class="btn" value="删除" id="btnDel"></span>
			</td>
		</tr>
	</table>
	<img src="./img/user.jpg" id="imgTip" class="clsImg" >
</body>
</html>
