<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航条</title>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" >
		if (typeof jQuery == 'undefined') {
        document.write(decodeURI("%3Cscript src='../jquery-3.1.0.min.js' type='text/javascript'%3E%3C/script%3E"));
    }
	</script>
	<script type="text/javascript">
		$(function(){
			// 单击表头隐藏显示
			$(".clsHead").click(
					function(){
						if($(".clsContent").is(":visible")){
							$(".clsHead span").html("︾");
							$(".clsContent").css("display","none");	
						}else{
							$(".clsHead span").html("︽");
							$(".clsContent").css("display","block");	
						}
					}
				);

			// 单击“简化（更多）”来扩展收缩
			$(".clsBot > a").click(
					function(){
						// alert("a");
						if($(".clsBot  a").text() == "简化"){
							$("ul li:gt(4):not(:last)").hide();
							$(".clsBot > a").text("更多");
							$(".clsBot > span").html("&gt;");	
						}else{
							$("ul li:gt(4):not(:last)").show().addClass(".GetFocus");
							$(".clsBot > a").text("简化");
							$(".clsBot > span").html("&lt;");	
						}
					}	
				);
		});
	</script>
	<style type="text/css">
		body{font-size:13px;}
		#divFrame{
			border:solid 1px #666;
			width:301px;
			overflow:hidden;

		}
		#divFrame .clsHead{
			background-color:#eee;
			padding:8px;
			height:18px;
			cursor:pointer;
		}
		#divFrame .clsHead h3{
			padding:0px;
			margin:0px;
			float:left;
		}
		#divFrame .clsHead span{
			float:right;
			margin-top:3px;
			font-size:12px;
		}
		#divFrame .clsContent{
			padding: 8px;
		}
		#divFrame .clsContent ul{
			list-style-type:none;
			margin:0px;
			padding:0px;
		}
		#divFrame .clsContent ul li{
			float:left;
			width:95px;
			height:23px;
			line-height:23px;
		}
		#divFrame .clsBot{
			float:right;
			padding-top:5px;
			padding-bottom:5px;
		}
		.GetFocus{
			background-color:#eee;
		}
	</style>
</head>
<body>
	<div id="divFrame">
		<div class="clsHead">
			<h3>图书分类</h3>
			<span>︽</span>
		</div>
		<div class="clsContent">
			<ul>
				<li><a href="#">小说</a><i>(1110)</i></li>
				<li><a href="#">文艺</a><i>(230)</i></li>
				<li><a href="#">青春</a><i>(1430)</i></li>
				<li><a href="#">少儿</a><i>(1560)</i></li>
				<li><a href="#">生活</a><i>(870)</i></li>
				<li><a href="#">社科</a><i>(1460)</i></li>
				<li><a href="#">管理</a><i>(1450)</i></li>
				<li><a href="#">计算机</a><i>(1780)</i></li>
				<li><a href="#">教育</a><i>(930)</i></li>
				<li><a href="#">工具书</a><i>(3450)</i></li>
				<li><a href="#">引进版</a><i>(980)</i></li>
				<li><a href="#">其他类</a><i>(3230)</i></li>
			</ul>
			<div class="clsBot"><a href="#">简化</a><span>&lt;</span></div>
		</div>
		
	</div>
</body>
</html>
