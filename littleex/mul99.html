<!DOCTYPE html>
<html lang="en">
<head>
	<title>九九乘法口诀</title>
	<meta charset="utf-8">
	<style type="text/css">
		table{
	        margin:0 auto;
	        font-size: 20px;

	    }
	    table td{
	    	border:1px solid #ddd;
	    }
	</style>
</head>
<body>
<script type="text/javascript">
	var result=["<table>"];

	for(var i=1;i<=9;i++){
		result.push("<tr>");
		for(var j=1;j<=i;j++){
			result.push("<td>"+j+"*"+i+"="+i*j+"&nbsp;"+"</td>");
		}
		result.push("</tr>");
	}	

	result.push("</table>");
	
	for(var a in result){
		document.write(result[a]);
	}	
	
</script>
</body>
</html>
